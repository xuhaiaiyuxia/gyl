<html>
<head>
<title>用户列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script language="javascript" src="/js/jquery-1.4.2.js"></script>
<script language="javascript" src="/js/jquery-ztree-2.5.js"></script>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<link rel="stylesheet" href="/style/zTreeStyle/zTreeStyle.css"
	type="text/css">
<link type="text/css" rel="stylesheet" href="/style/blue/pageCommon.css" />
<script type="text/javascript">
	
</script>
</head>
<body>

	<div id="Title_bar">
		<div id="Title_bar_Head">
			<div id="Title_Head"></div>
			<div id="Title">
				<!--页面标题-->
				<img border="0" width="13" height="13"
					src="/style/images/title_arrow.gif" /> 角色管理
			</div>
			<div id="Title_End"></div>
		</div>
	</div>
	<div id="app">
		<div id="MainArea">
			<table cellspacing="0" cellpadding="0" class="TableStyle">

				<!-- 表头-->
				<thead>
					<tr align=center valign=middle id=TableTitle>
						<td width="100">用户名</td>
						<td>相关操作</td>
					</tr>
				</thead>

				<!--显示数据列表-->
				<tbody id="TableData" class="dataContainer" datakey="userList">
						<tr v-for="user in userList" class="TableDetail1 template">
							<td><span>{{user.username}}</span></td>
							<td align=center><a @click.prevent="cli(user.uid,user.username)">设置角色</a></td>
						</tr>
				</tbody>
			</table>

			<div class="ItemBlock_Title1" id="userTitle" style="display: none;">
				<!-- 信息说明 -->
				<div class="ItemBlock_Title1">
					<img border="0" width="4" height="7"
						src="/style/blue/images/item_point.gif" /> <label id="userImage"></label>
				</div>
				<div class="ItemBlock_Title1" id="privilegeTitle"
					style="display: none;">
					<div class="ItemBlock_Title1">
						<img border="0" width="4" height="7"
							src="/style/blue/images/item_point.gif" />选择角色
					</div>
				</div>

				<!-- 表单内容显示 -->
				<div class="ItemBlockBorder" style="display: none;"
					id="privilegeContent">
					<div class="ItemBlock">
						<table cellpadding="0" cellspacing="0" class="mainForm">
							<!--表头-->
							<thead>
								<tr align="LEFT" valign="MIDDLE" id="TableTitle">
									<td width="300px" style="padding-left: 7px;">
										<!-- 如果把全选元素的id指定为selectAll，并且有函数selectAll()，就会有错。因为有一种用法：可以直接用id引用元素 -->
										<input type="checkbox" id="allchecked" /> <label
										for="cbSelectAll">全选</label>
									</td>
								</tr>
							</thead>

							<!--显示数据列表-->
							<tbody id="TableData">
								<tr class="TableDetail1">
									<!-- 显示权限树 -->
									<td><img id="loading" alt="" src="/images/loading.gif">
										<ul id='roleTree' class="tree"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<!-- 表单操作 -->
				<div id="InputDetailBar">
					<image id="saveRole" src="/style/images/save.png" />
				</div>
			</div>
		</div>
	</div>
</body>
<script language="javascript" src="/js/user_role.js"></script>
</html>
